<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zulu (UTC) & US Time Zones â€” Live + Converter</title>
<style>
  :root{
    --navy:#003876; --blue:#00AEEF; --ink:#1a2b49;
    --bg:#f7f9fc; --card:#ffffff; --line:#e4e9f2; --muted:#5c6b82;
    --radius:12px; --shadow:0 2px 6px rgba(0,0,0,0.06);
  }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{max-width:1100px;margin:0 auto;padding:28px}
  h1{font-size:clamp(20px,3vw,28px);margin:0 0 16px 0;color:var(--navy);}
  h2{font-size:clamp(16px,2.4vw,22px);margin:24px 0 12px;color:var(--navy)}
  p{color:var(--muted);margin:0 0 16px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
  .card{background:var(--card);border-radius:var(--radius);padding:16px;border:1px solid var(--line);box-shadow:var(--shadow)}
  .row{display:flex;justify-content:space-between;gap:12px;align-items:baseline}
  .label{font-weight:700;}
  .time{font-variant-numeric:tabular-nums;font-size:20px}
  .sub{color:var(--muted);font-size:12px}
  .inputs{display:flex;flex-wrap:wrap;gap:12px;align-items:end}
  input[type="datetime-local"]{background:#fff;color:var(--ink);border:1px solid var(--line);border-radius:8px;padding:10px 12px}
  button{background:var(--blue);color:#002746;border:0;border-radius:8px;padding:10px 14px;font-weight:700;cursor:pointer}
  table{width:100%;border-collapse:collapse;margin-top:8px}
  thead th{background:#f1f5fb;color:var(--muted);padding:10px;border-bottom:1px solid var(--line);text-align:left}
  tbody td{padding:10px;border-bottom:1px solid var(--line)}
</style>
</head>
<body>
<div class="wrap">
  <h1>Zulu (UTC) & US Time Zones</h1>
  <p class="muted">Live clocks below. Enter a Zulu (UTC) time to transpose into each zone. DST handled automatically.</p>
  <h2>Live now</h2><div class="grid" id="liveGrid"></div>
  <h2>Convert a Zulu (UTC) time</h2>
  <div class="card">
    <div class="inputs">
      <div><label class="label">UTC (Zulu) date & time</label><br/>
        <input id="utcInput" type="datetime-local" step="60" />
      </div>
      <div><button id="convertBtn" disabled>Convert</button></div>
    </div>
    <table><thead><tr><th>Zone</th><th>Time</th><th>Offset</th></tr></thead><tbody id="resultBody"></tbody></table>
  </div>
</div>
<script>
const ZONES=[
  {label:'Zulu (UTC)',tz:'UTC'},
  {label:'Eastern (ET)',tz:'America/New_York'},
  {label:'Central (CT)',tz:'America/Chicago'},
  {label:'Mountain (MT)',tz:'America/Denver'},
  {label:'Arizona (AZ, no DST)',tz:'America/Phoenix'},
  {label:'Pacific (PT)',tz:'America/Los_Angeles'}
];
const fmt=(d,tz,opt)=>new Intl.DateTimeFormat('en-US',Object.assign({timeZone:tz},opt)).format(d);
const fmtTime=(d,tz)=>fmt(d,tz,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:true});
const fmtShort=(d,tz)=>fmt(d,tz,{weekday:'short',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit',hour12:true});
const fmtOffset=(d,tz)=>{const dtf=new Intl.DateTimeFormat('en-US',{timeZone:tz,timeZoneName:'shortOffset'});return dtf.formatToParts(d).find(p=>p.type==='timeZoneName').value;};
function renderLive(){const now=new Date();const grid=document.getElementById('liveGrid');grid.innerHTML='';ZONES.forEach(z=>{const el=document.createElement('div');el.className='card';el.innerHTML=`<div class="row"><div class="label">${z.label}</div><div class="sub">${fmtOffset(now,z.tz)}</div></div><div class="time">${fmtTime(now,z.tz)}</div>`;grid.appendChild(el);});}
setInterval(renderLive,1000);renderLive();
document.getElementById('utcInput').addEventListener('input',e=>{document.getElementById('convertBtn').disabled=!e.target.value;});
document.getElementById('convertBtn').addEventListener('click',()=>{const val=document.getElementById('utcInput').value;if(!val){return;}const date=new Date(val+'Z');const tbody=document.getElementById('resultBody');tbody.innerHTML='';ZONES.forEach(z=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${z.label}</td><td>${fmtShort(date,z.tz)}</td><td>${fmtOffset(date,z.tz)}</td>`;tbody.appendChild(tr);});});
(function preset(){const n=new Date();const y=n.getUTCFullYear();const m=String(n.getUTCMonth()+1).padStart(2,'0');const d=String(n.getUTCDate()).padStart(2,'0');const hh=String(n.getUTCHours()).padStart(2,'0');const mm=String(n.getUTCMinutes()).padStart(2,'0');document.getElementById('utcInput').value=`${y}-${m}-${d}T${hh}:${mm}`;document.getElementById('convertBtn').disabled=false;document.getElementById('convertBtn').click();})();
</script>
</body>
</html>
